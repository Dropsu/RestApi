<!DOCTYPE html>
<html>
  <head>
    <title>Turrest</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        top:35px;
        height: 100%;
        visibility:hidden
      }
      .controls {
        margin-top: 10px;
        margin-left: 12px;
        border: 1px solid transparent;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        height: 32px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        visibility:visible;
      }

      #origin-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 200px;
      }
      
      #city-input
      {
          width:250px;
      }
      
      #origin-input:focus {
        border-color: #4d90fe;
      }

      #mode-selector {
        color: #fff;
        background-color: #4d90fe;
        margin-left: 12px;
        padding: 5px 11px 0px 11px;
        width: 200px;
      }

      #mode-selector label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
      }

    </style>
  </head>
  <body onload="hide()">
      <article id="article3" style="">
        <div style="margin: 2px 0px 2px 0px;">
            <button id="receiving-test">Testuj pobieranie pojedynczej trasy</button>
            <button id="receiving-array-test">Testuj pobieranie wektora tras</button>
        </div>
    </article>
      
      <input id="city-input" class="controls" type="text"
             placeholder="Wprowadz miasto" style="visibility:visible">
      
      <button id="add-route">***Dodaj Trase***</button>
      
      <div>
          
         <button id="search" style="margin-top:15px;">***Wyszukaj Trasy***</button> 
         <table id="routes-table">
             <tr>
                <th>Nazwa trasy</th>
                <th>Ilość punktów</th>
                <th>Długość trasy[km]</th>
                <th>Czas pokonywania [min]</th>
            </tr>
         </table>
         
         
      </div>
      
     <div id="mode-selector" class="controls">
      <input type="radio" name="type" id="changemode-walking" checked="checked">
      <label for="changemode-walking">Pieszo</label>

      <input type="radio" name="type" id="changemode-driving">
      <label for="changemode-driving">Samochodem</label>
       </div>
      <input id="route-name" class="controls" type="text"
        placeholder="Nazwa Trasy">
      <input id="origin-input" class="controls" type="text"
        placeholder="Dodaj punkt do trasy...">
      <button id="saveButton" class="controls" style="margin-right:30px;">Zakończ edycję i zapisz trasę</button>
      

    <div id="map"></div>
    <script src="GoogleMapsApi.js"></script>
    <script type="text/javascript">
        function hide () {
            $(".controls").css("visibility", "hidden");
            $("#city-input").css("visibility", "visible");
    }
        hide();
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnNztGB9iSzAEWG-BMDqKBPCKcifEM9xM&libraries=places&callback=initMap"
        async defer></script>      
  </body>
  
</html>
