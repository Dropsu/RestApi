<!DOCTYPE html>
<html>
  <head>
    <title>Turrest</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        top:35px;
        height: 100%;
        visibility:hidden
      }
      .controls {
        margin-top: 10px;
        margin-left: 12px;
        border: 1px solid transparent;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        height: 32px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        visibility:visible;
      }

      #origin-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 200px;
      }
      
      #city-input
      {
          width:250px;
      }
      
      #origin-input:focus {
        border-color: #4d90fe;
      }

      #mode-selector {
        color: #fff;
        background-color: #4d90fe;
        margin-left: 12px;
        padding: 5px 11px 0px 11px;
        width: 200px;
      }

      #mode-selector label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
      }
      
      table {
        display: block;
        font-family: sans-serif;
        -webkit-font-smoothing: antialiased;
        font-size: 80%;
        overflow: auto;
        width: auto;
        display:none;
      }
      
      th {
    background-color: rgb(112, 196, 105);
    color: white;
    font-weight: normal;
    padding: 20px 30px;
    text-align: center;
  }
  
   td {
    background-color: rgb(238, 238, 238);
    color: rgb(111, 111, 111);
    padding: 20px 30px;
  }

    </style>
  </head>
  <body onload="hide()" style="background-color: #e4e8e4">  
      <p style="text-align:center;margin-top: 15px"><img src="logo3.png" alt="Turrest" height="60" width="240"></p>
        <div style="margin: 15px auto 0 auto;">
            <p style="text-align:center">
        <button id="add-route" class="btn btn-success btn-lg" >Dodaj Trase</button>
        <button id="search" class="btn btn-success btn-lg">Wyszukaj Trasy</button> 
            </p>   
        <div id="city-input_div" style="display:none">
        <p style="text-align:center">
            <img id="add_img" src="add.png" width="20" height="20" alt="add" style="display: none">
            <img id="search_img" src="magnifying-glass.png" width="20" height="20" alt="search" style="display:none"> 
        <input id="city-input" class="controls" type="text"
               placeholder="Wprowadz miasto" style="border-radius: 5px">
        <button id="submit" class="btn btn-success">Potwierdz</button>
        </p>
        </div>
      </div>
      <div>
         <table id="routes-table">
             <tr>
                <th>Nazwa</th>
                <th>Punkty na trasie</th>
                <th>Do przejścia</th>
                <th>Czas zwiedzania</th>
            </tr>
         </table>
       </div>
      
        <div id="map" style="width:75%;margin-left: 20px;margin-bottom: 20px;display:inline-block"></div>
      
        <div style="display:inline-block; width:15%;margin-right: 0;position: absolute; top: 110px">
        <input id="route-name" class="controls" type="text"
          placeholder="Nazwa Trasy">
        <input id="origin-input" class="controls" type="text"
          placeholder="Dodaj punkt do trasy...">
        <ol type="A" id="points-list"></ol>
        <p style="margin-left:15px" id="distance"></p>
        <button id="saveButton" class="controls" style="margin-right:30px;">Zakończ edycję i zapisz trasę</button>
        </div>
      
        <script src="GoogleMapsApi.js"></script>
        <script type="text/javascript">
            function hide () {
                $(".controls").css("visibility", "hidden");
                $("#city-input").css("visibility", "visible");
        }
            hide();
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnNztGB9iSzAEWG-BMDqKBPCKcifEM9xM&libraries=places&callback=initMap"
            async defer></script>      
  </body>
  
</html>
